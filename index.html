<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
</head>
<body class="bg-dark">
    <div class="container p-4">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h1 class="h4">Agregar Item</h1>
  
                <form id="task-form">
                  <label for="title">Titulo:</label>
                  <input type="text" id="task-title" class="form-control mb-3" class="My First Title" placeholder="Nombre de Item" autofocus/>
                  <label for="description">Descripción:</label>
                  <textarea id="task-description" rows="3" class="form-control mb-3" placeholder="Descripción del Item"></textarea>
                  <button class="btn btn-primary" id="btn-task-form">Guardar</button>
                </form>
              </div>
            </div>
          </div>
          <!-- Tasks List -->
          <div class="col-md-6" id="tasks-container"></div>
        </div>
      </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
